    <script>

        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olá ${nome} tem ${nome.length} etras.`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toLowerCase()}`)
